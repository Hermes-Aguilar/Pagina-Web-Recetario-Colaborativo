        <section class="recipe-form">

        <label for="meal-type">Tipo:</label>
        <select id="meal-type" name="meal-type">
            <option value="desayuno">Desayuno</option>
            <option value="almuerzo">Almuerzo</option>
            <option value="comida">Comida</option>
            <option value="cena">Cena</option>
        </select>
    </div>
    <div class="form-group">

    </div>
    <div class="form-group">
        <label for="ingredients">Ingredientes:</label>
        <input type="text" id="ingredients" name="ingredients" placeholder="Ingresa los ingredientes">
    </div>
    <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" placeholder="Ingresa la descripción de la receta"></textarea>
