version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo_redrecetas
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  api:
    build: .
    container_name: api_redrecetas
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/RedRecetas

  web:
    image: nginx:alpine          # ‚Üê Usa la imagen oficial de Nginx
    container_name: web_redrecetas
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/usr/share/nginx/html

    depends_on:
      - api


volumes:
  mongo_data:




  