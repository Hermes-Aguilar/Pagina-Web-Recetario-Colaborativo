<!--Cabecera estandarizada-->
    <header>
        <div class="header-left">
            <img src="img/dis.png" alt="Logo corazón" class="logo-small">
        </div>

        <div class="header-title">
            <h1>Tu Consejo</h1>
            <img src="img/animacion6.gif" alt="Logo consejo" class="logo-cabana">
        </div>

        <div class="header-right">
            <div class="social-media">
                <a href="https://www.facebook.com/share/1AzewmxcDW/"><img src="img/facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/la_cabana._.food?igsh=MTkzZTFlbDMxdWxkbg=="><img src="img/instagram.png" alt="Instagram"></a>
                <a href="https://x.com/LaCabaa175607?t=_HEiujz99A590t0oTAxhuQ&s=08"><img src="img/twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </header>

<!--Barra de navegación estandarizada-->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Recetas.html">Recetas</a></li>
            <li><a href="Blogconsejos.html">Blog de consejos</a></li>
            <li><a href="tusrecetas.html">Tus recetas</a></li>
            <li><a href="login.html" class="login">Iniciar sesión</a></li>
        </ul>
    </nav>

<!--Contenido principal-->
    <main>
        <section class="blog">
            <div class="fondoblog">
                <img src="img/fondoblog.jpg" alt="Comida saludable">
            </div>

            <div class="contenido">
                <div class="CrearCon">
                    <h3>Título</h3>
                    <textarea id="tituloc" placeholder="Ingresa título"></textarea>
                    
                    <h3>Ingresa Imagen Principal</h3>
                    <input id="subirimagen" type="file" accept="image/*">
                    
                    <h3>Consejo</h3>
                    <textarea id="contenidoc" placeholder="Ingresa Texto"></textarea>
                    
                    <a id="publicar_consejo" href="Blogconsejos.html" class="button">Publicar</a>
                </div>
            </div>
        </section>
    </main>
